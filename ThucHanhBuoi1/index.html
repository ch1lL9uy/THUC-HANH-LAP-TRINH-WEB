<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store - New Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="nav-left">
            <button class="menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="main-nav">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Collections</a>
                <a href="#" class="nav-link">New</a>
            </nav>
        </div>
        
        <div class="logo">
            <img src="assets/logo.png" alt="Logo" class="logo-icon">
        </div>

        <div class="nav-right">
            <button class="icon-btn">
                <svg class="icon icon-search" fill="none" viewBox="0 0 20 20" width="20" height="20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
            </button>
            <button class="icon-btn">
                <img src="assets/heart.png" alt="favorite">
            </button>
            <button class="cart-btn">
                <img src="assets/cart.png" alt="Cart">
                <span class="cart-text">Cart</span>
            </button>
            <button class="icon-btn">
                <img src="assets/profile_icon.png" alt="Profile">
            </button>
        </div>

    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Menu Navigation -->
        <div class="menu-navigation">
            <a href="#" class="menu-link">MEN</a>
            <a href="#" class="menu-link">WOMEN</a>
            <a href="#" class="menu-link">KIDS</a>
        </div>

        <div class="hero-section">
            <div class="hero-text">
                <h1 class="hero-title">NEW<br>COLLECTION</h1>
                <p class="hero-subtitle">Fashion<br>2025</p>
            </div>
            
            <div class="hero-images">
                <div class="image-container main-image">
                    <img src="assets/image1.png" alt="White Outfit Collection" class="product-image">
                </div>
                <div class="image-container secondary-image">
                    <img src="assets/image2.png" alt="Black T-shirt Collection" class="product-image">
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-navigation">
            <button class="cta-button">
                Go To Shop
                <span class="arrow">→</span>
            </button>
            
            <div class="navigation-controls">
                <button class="nav-arrow left">
                    <span>←</span>
                </button>
                <button class="nav-arrow right">
                    <span>→</span>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
