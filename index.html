    <form action="index.php" method="POST" enctype="multipart/form-data">
        
        <div>
            <label for="username">username:</label>
            <input type="text" id="username" name="username" placeholder="enter username" minlength="6" maxlength="12" required>
        </div>

        <br>

        <div>
            <label for="password">password:</label>
            <input type="password" id="password" name="password" placeholder="enter password" minlength="16" maxlength="20" required>
        </div>

        <br>

        <div>

            <label for="email">Email:</label>
            <input type="email" id ="email" name="email" placeholder="abc@gmail.com" required>

        </div>

        <br>

        <div>

            <label for="phone">phone:</label>
            <input type="tel" id ="phone" name="phone" placeholder="(+84)-123-456-789" required>

        </div>

        <br>

        <div>
            <label for="bdate">birthdate:</label>
            <input type="date" id="bdate" name="bdate">
        </div>

        <br>

        <div>

            <label for="Sex">Sex:</label>

            <label for="male">Male</label>
            <input type="radio" id="male" name="Sex" value="Male">

            <label for="female">Female</label>
            <input type="radio" id="female" name="Sex" value="Female">

        </div>

        <br>

        <div>

            <label for="payment">payment:</label>
            <select name="payment" id="payment">
                <option value="mastercard">mastercard</option>
                <option value="visa">visa</option>
                <option value="giftcard">giftcard</option>
                <option value="cash">cash</option>
            </select>

        </div>

        <br>
        
        <div>

            <label for="file">upload file:</label>
            <input type="file" name="file" id="file" accept="image/png, image/jpeg">

        </div>

        <br>

        <div>
            <label for="accept rules">accept rules:</label>
            <input type="checkbox" id="accept rules" name="accept rules">
        </div>

        <br>

        <div>

            <label for="comment">comment:</label>
            <textarea name="commnet" id="commnet" cols="30" rows="10"></textarea>

        </div>

        <br>

        <div>
            <input type="reset">
        </div>

        <br>

        <div>
            <input type="submit">
        </div>
        
    </form>
